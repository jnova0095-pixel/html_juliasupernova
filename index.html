<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supernova UGC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --lime: #c8ff00;
      --lime-hover: #b2e600;
      --bg: #ffffff;
      --grid-line: #ececec;
      --text-head: #000000;
      --text-body: #374151;
      --card-bg: #fff;
      --card-border: #e5e7eb;
      --social-bg: #f4f4f4;
      --shadow: 0 2px 16px 0 rgba(20,40,10,0.06), 0 1.5px 1.5px 0 rgba(20,40,10,0.02);
      --radius: 15px;
      --transition: 0.17s cubic-bezier(.46,.03,.52,.96);
    }
    html, body {
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background-color: var(--bg);
      font-family: 'Inter', system-ui, Arial, sans-serif;
      color: var(--text-body);
      /* Subtle grid pattern bg using repeating-linear-gradient */
      background-image:
        repeating-linear-gradient(0deg, var(--grid-line), var(--grid-line) 1px, transparent 1px, transparent 48px),
        repeating-linear-gradient(90deg, var(--grid-line), var(--grid-line) 1px, transparent 1px, transparent 48px);
      background-size: 48px 48px;
    }
    /* Navigation */
    .nav {
      width: 100%;
      background: var(--bg);
      box-shadow: 0 1.5px 0 var(--card-border), var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2.5rem;
      height: 64px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav .logo {
      font-family: Georgia, Times, 'Times New Roman', serif;
      letter-spacing: 0.02em;
      font-weight: bold;
      font-size: 1.08rem;
      color: var(--text-head);
    }
    .nav .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .nav .nav-link {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      font-size: 1rem;
      color: var(--text-body);
      text-decoration: none;
      font-weight: 400;
      transition: color .15s;
    }
    .nav .nav-link:hover {
      color: var(--text-head);
    }
    .nav .book-btn {
      background: var(--lime);
      color: var(--text-head);
      font-weight: 600;
      border: none;
      padding: 0.78em 1.6em;
      margin-left: 1.1em;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: .02em;
      box-shadow: var(--shadow);
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
    }
    .nav .book-btn:hover, .view-btn:hover {
      background: var(--lime-hover);
      color: #080808;
      box-shadow: 0 5px 30px 0 rgba(200,255,0,0.16);
    }
    /* Layout */
    .container {
      max-width: 1240px;
      margin: 48px auto 0 auto;
      padding: 0 2rem 3rem 2rem;
      display: flex;
      gap: 3.5rem;
      align-items: flex-start;
    }
    @media (max-width: 950px) {
      .container {
        flex-direction: column;
        gap: 2.5rem;
        padding: 1rem;
        max-width: 100vw;
      }
    }
    /* Left Column */
    .left-col {
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 310px;
      max-width: 420px;
      gap: 2.5rem;
    }
    @media (max-width: 950px) {
      .left-col { width: 100%; min-width: 0; max-width: 100%; }
    }
    .photo-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1.5px solid var(--card-border);
      width: 100%;
      height: 460px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      overflow: hidden;
      margin-bottom: 0.7rem;
    }
    .photo-placeholder {
      width: 100%;
      height: 100%;
      background: #f7f7f9;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .photo-caption {
      width: 100%;
      color: #999;
      text-align: center;
      padding: 0.95em 0 1.1em 0;
      font-size: 1.03rem;
      letter-spacing: 0.01em;
      background: linear-gradient(0deg,#fff 65%,rgba(255,255,255,0));
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .view-btn {
      display: block;
      background: var(--lime);
      color: var(--text-head);
      font-weight: 600;
      border: none;
      width: 100%;
      margin-top: 0.8em;
      font-size: 1.1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.18em 0;
      cursor: pointer;
      letter-spacing: 0.015em;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
    }
    /* Social Icons */
    .social-row {
      display: flex;
      justify-content: flex-start;
      gap: 0.7em;
      margin-top: 1.5em;
      width: 100%;
    }
    .social-btn {
      background: var(--social-bg);
      border: 1.2px solid #e6e6e8;
      color: #999;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.06rem;
      font-weight: 600;
      transition: background .14s, border-color .16s, color .14s;
      outline: none;
      box-shadow: 0;
    }
    .social-btn:hover {
      background: var(--lime);
      color: #000;
      border-color: var(--lime);
      box-shadow: 0 4px 24px 0 rgba(200,255,0,0.10);
    }
    /* Right Column */
    .right-col {
      flex: 1 1 420px;
      min-width: 340px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 2em;
    }
    @media (max-width: 950px) {
      .right-col { width: 100%; min-width: 0; max-width: 100%; }
    }
    .intro-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1.5px solid var(--card-border);
      padding: 2.3rem 1.8rem 2.3rem 1.9rem;
      box-shadow: var(--shadow);
      font-family: Georgia, serif;
      font-size: 2.1rem;
      line-height: 1.18;
      font-weight: bold;
      color: var(--text-head);
      letter-spacing: -0.01em;
      min-height: 108px;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
    }
    @media (max-width:650px) {
      .intro-card { font-size: 1.17rem; padding: 1.35rem 0.8rem;}
    }
    .facts-stack {
      display: flex;
      flex-direction: column;
      gap: 1.06em;
    }
    .fact-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1.1px solid var(--card-border);
      box-shadow: 0 2px 7px 0 rgba(20,40,10,0.06);
      color: var(--text-body);
      font-size: 1.11rem;
      font-family: 'Inter', system-ui, Arial, sans-serif;
      padding: 1.19em 1.3em;
      min-height: 2.77em;
      display: flex;
      align-items: center;
    }
    @media (max-width:500px) {
      .container { padding: 0 0.18rem;}
      .intro-card, .fact-card { padding: 0.9em 0.6em; }
    }
    /* Accessibility and selection */
    ::selection {
      background: var(--lime);
      color: #181900;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">Supernova UGC</div>
    <div class="nav-links">
      <a href="#" class="nav-link">Projects</a>
      <button class="book-btn">Book Me</button>
    </div>
  </nav>
  <main>
    <div class="container">
      <!-- Left Column -->
      <div class="left-col">
        <div class="photo-card">
          <div class="photo-placeholder"></div>
          <div class="photo-caption">Creator Photo</div>
        </div>
        <button class="view-btn">View My Portfolio</button>
        <div class="social-row">
          <button class="social-btn" aria-label="Instagram">IG</button>
          <button class="social-btn" aria-label="TikTok">TT</button>
          <button class="social-btn" aria-label="YouTube">YT</button>
          <button class="social-btn" aria-label="LinkedIn">in</button>
        </div>
      </div>
      <!-- Right Column -->
      <div class="right-col">
        <div class="intro-card">
          [Large text block for main introduction / key value proposition]
        </div>
        <div class="facts-stack">
          <div class="fact-card">[Fact 1]</div>
          <div class="fact-card">[Fact 2]</div>
          <div class="fact-card">[Fact 3]</div>
          <div class="fact-card">[Fact 4]</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
